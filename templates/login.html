{% extends "layout.html" %}
{% block title %}
Login
{% endblock %}
{% block content %}
	<h1>Login</h1>
	{% if error %}
	  <p class=error><strong>Error:</strong> {{ error }}
	{% endif %}
	<form action='/login' method='POST'> 
		<input type="text" name="username"><br>
		<input type="text" name="password"><br>
		<input type='submit' value='Submit'>
	</form>
{% endblock %}
